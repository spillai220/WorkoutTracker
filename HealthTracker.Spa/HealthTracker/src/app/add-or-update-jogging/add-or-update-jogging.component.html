<div>
  <h2 *ngIf="!joggingInfo || joggingInfo.id === undefined">Add Record</h2>
  <h2 *ngIf="!joggingInfo || joggingInfo.id !== undefined">Update Record</h2>
  <form>
    <div class="form-group">
      <label for="date-input">Jogging Date:</label>
      <input type="date" id="date-input" [(ngModel)]="joggingInfo.date" name="date" class="form-control">
    </div>  
    <div class="form-group">
      <label for="distance-input">Distance (m)</label>
      <input type="number" id="distance-input" [(ngModel)]="joggingInfo.distance" name="distance" class="form-control">
    </div>
    <div class="form-group">
      <label for="time-input">Time (s)</label>
      <input type="number" id="time-input" [(ngModel)]="joggingInfo.timeInSeconds" name="time" (input)="joggingInfo.timeInSeconds = $event.target.value" class="form-control" />
    </div>
    <div class = "button-box col-lg-12">
      
        <button type="button" class="btn btn-primary divider" (click)="addOrUpdateJoggingRecord($event)">Save</button>
        <button type="button" class="btn btn-primary divider" (click)="newRecord()">New</button>
  
    </div>
    
  </form> 
</div>
