<a href="#" id='new-button'>New</a>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Distance</th>
      <th>Time</th>
      <th>Average speed</th>
      <th>...</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let joggingInfo of joggingData">
      <td>{{joggingInfo.date | date: 'shortDate'}}</td>
      <td>{{joggingInfo.distance}}</td>
      <td>{{joggingInfo.timeInSeconds/60}}</td>
      <td>{{joggingInfo.distance/joggingInfo.timeInSeconds}}</td>
      <td>
        <a href="#" (click)="editRecord(this)">Edit</a>
        <a href="#" (click)="deleteRecord(this)">Delete</a>
      </td>
    </tr>

  </tbody>
</table>
